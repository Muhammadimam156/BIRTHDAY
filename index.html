<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Muskan!</title>
    <style>
        /* General Styles */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Pacifico', cursive;
            overflow: hidden;
        }

        /* Card Container */
        .card {
            width: 300px;
            height: 400px;
            perspective: 1000px;
            cursor: pointer;
            position: relative;
            z-index: 2;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-radius: 15px;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        /* Front and Back of the Card */
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            padding: 20px;
            box-sizing: border-box;
        }

        .card-front {
            background: #ff6f61;
            color: #fff;
        }

        .card-back {
            background: #ffcc00;
            color: #333;
            transform: rotateY(180deg);
        }

        /* Images */
        img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 5px solid #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Text Styles */
        h1 {
            font-size: 28px;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            background: linear-gradient(45deg, #ff6f61, #ffcc00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 18px;
            margin: 10px 0 0;
        }

        /* Fireworks Animation */
        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background: gold;
            border-radius: 50%;
            animation: explode 2s ease-out infinite;
            z-index: 1;
        }

        @keyframes explode {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(10); opacity: 0; }
        }

        /* Animated Emojis */
        .emoji {
            position: absolute;
            font-size: 30px;
            animation: float 5s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh); }
            100% { transform: translateY(-100vh); }
        }

        /* Add Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
    </style>
</head>
<body>
    <!-- Fireworks -->
    <div class="firework" style="top: 10%; left: 20%; animation-delay: 0s;"></div>
    <div class="firework" style="top: 30%; left: 50%; animation-delay: 1s;"></div>
    <div class="firework" style="top: 20%; left: 80%; animation-delay: 2s;"></div>

    <!-- Animated Emojis -->
    <div class="emoji" style="left: 10%; animation-delay: 0s;">üéà</div>
    <div class="emoji" style="left: 30%; animation-delay: 1s;">üéâ</div>
    <div class="emoji" style="left: 50%; animation-delay: 2s;">üéÇ</div>
    <div class="emoji" style="left: 70%; animation-delay: 3s;">üéÅ</div>
    <div class="emoji" style="left: 90%; animation-delay: 4s;">‚ú®</div>

    <!-- Birthday Card -->
    <div class="card" onclick="flipCard()">
        <div class="card-inner">
            <div class="card-front">
                <img src="pic/muskan.jpeg" alt="muskan`s Photo">
                <h1>Happy Birthday!</h1>
                <p>Click to open your surprise üéâ</p>
            </div>
            <div class="card-back">
                <img src="https://up.yimg.com/ib/th?id=OIP.EaCbJ6gidUcJ-Y7-PL6pbgHaE7&pid=Api&rs=1&c=1&qlt=95&w=147&h=97" alt="Celebration">
                <h1>Dear Muskan </h1>
                <p>Wishing you a day filled with love, laughter, and joy! üéÇüéÅ</p>
            </div>
        </div>
    </div>

    <!-- Birthday Song -->
    <audio id="birthdaySong" src="song/MUSKAN Birthday Song ‚Äì Happy Birthday Muskan.mp3"></audio>

    <script>
        const card = document.querySelector('.card');
        const song = document.getElementById('birthdaySong');

        function flipCard() {
            card.classList.toggle('flipped');

            // Play the song when the card is flipped
            if (card.classList.contains('flipped')) {
                song.play();
            } else {
                song.pause();
                song.currentTime = 0; // Reset song to the beginning
            }
        }
    </script>
</body>
</html>
